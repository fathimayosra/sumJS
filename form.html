<!DOCTYPE html>
<html>
    <head>
        <script>
              function sumNumbers(){
                num1=1;
                num2=100;
                result=(num2-num1 +1)/2*(num1+num2)
                console.log(result)

              }
        </script>
    </head>
    <body>
        <h1>Sum the numbers between 1 and 100</h1>
	<form>
    	<button type="submit" onclick="sumNumbers()"> Submit </button>
    </form>
    </body>
